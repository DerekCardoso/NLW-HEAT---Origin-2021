<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Derek Cardoso - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="assets/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="assets/foto_derek.jpeg" alt="Foto Pessoal" id="userImage" />
        </div>

        <h1 id="userName">Derek Cardoso</h1>
        <a id="userLink" href="https://github.com/DerekCardoso" target="_blank">
          <img src="assets/github.svg" alt="ícone github" />
          <span id="userLogin">DerekCardoso</span></a
        >

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="#" target="_blank">
              <img id="img" src="assets/youtube.svg" alt="ícone Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="#" target="_blank">
              <img id="img" src="assets/instagram.svg" alt="ícone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="#" target="_blank">
              <img id="img" src="assets/facebook.svg" alt="ícone Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="#" target="_blank">
              <img id="img" src="assets/twitter.svg" alt="ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
